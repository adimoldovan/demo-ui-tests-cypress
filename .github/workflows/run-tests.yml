name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v1.16.1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
